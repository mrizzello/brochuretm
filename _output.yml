bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li class="booklogo"><a href="./"><img src="images/logoGNLC.png" alt="GNLC" title="GNLC" /></a></li>
        <li class="booktitle"><a href="./">Travaux de maturité 2023</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publié à l'aide de bookdown</a></li>
    edit: null
    download: ["pdf"]
    sharing:
      github: false
      facebook: false
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: null
  toc_depth: 1
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: yes
  toc_depth: 1
